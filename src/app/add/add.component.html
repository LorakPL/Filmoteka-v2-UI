<div class="search">
  <input class="searchBox" type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="search()" />
</div>

<div class="gallery">
  <ng-container *ngFor="let movie of movies">
    <img  *ngIf="movie?.poster_path" [src]="movie?.poster_path | formatPoster" [alt]="movie?.title" (click)="openDialog(movie)"/>
  </ng-container>
</div>
